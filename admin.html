<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><title>ADMİN PANEL</title></head><body>
<h2>Çekim İstekleri</h2>
<ul id="liste"></ul>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBdopyZfXQ9NcTpAXYFvt3ti3UNxKaP1YM",
  authDomain: "albay-system.firebaseapp.com",
  projectId: "albay-system",
  storageBucket: "albay-system.appspot.com",
  messagingSenderId: "503510278441",
  appId: "1:503510278441:web:b5b6048292cd3f85e7f8df"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db, "withdraw_requests"), (snapshot) => {
  const ul = document.getElementById("liste");
  ul.innerHTML="";
  snapshot.forEach(doc => {
    const d = doc.data();
    ul.innerHTML += `<li>${d.kullanici} - ${d.tarih}</li>`;
  });
});
</script>
</body></html>
