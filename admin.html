<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALBAY PANEL</title>
<style>
body { background: #111; font-family: Arial; text-align: center; color: white; }
.card { margin: 120px auto; background: #000; padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; }
input { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 12px; }
button { width: 100%; padding: 14px; background: red; border: none; border-radius: 8px; color: white; font-size: 18px; }
#result { margin-top: 18px; font-size: 18px; }
</style>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwFg5WEu1q3e4E1nJ0aXb4IAOIK8FDEtjbqnftCgFHlvCWkrZ9CNOHVRgEHEDk01hfq/exec";

async function addBalance() {
  const email = document.getElementById("aEmail").value.trim();
  const amount = document.getElementById("aAmount").value.trim();

  if (!email || !amount) return alert("Email ve miktar gir.");

  document.getElementById("result").innerText = "İşlem yapılıyor...";

  let res = await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: `email=${encodeURIComponent(email)}&amount=${encodeURIComponent(amount)}`
  });

  let text = await res.text();
  document.getElementById("result").innerText = "Yeni Bakiye: " + text;
}
</script>
</head>

<body>
<div class="card">
<h1>ALBAY PANEL</h1>

<input type="email" id="aEmail" placeholder="E-posta">
<input type="number" id="aAmount" placeholder="Miktar">
<button onclick="addBalance()">Bakiyeye Ekle</button>

<div id="result"></div>
</div>
</body>
</html>
