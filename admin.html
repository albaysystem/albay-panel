<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALBAY | Admin</title>
  <style>
    body{font-family:system-ui;background:#0b0b0b;color:#eee;display:grid;place-items:center;height:100dvh;margin:0}
    .card{background:#151515;padding:24px;border-radius:16px;max-width:460px;width:92%}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #333;background:#0e0e0e;color:#eee}
    button{margin-top:10px;cursor:pointer}
    .out{margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Panel – Bakiye Ekle</h2>
    <input id="email" placeholder="Kullanıcı e-posta" />
    <input id="amount" placeholder="Eklenecek tutar (örn: 50)" type="number" />
    <button onclick="add()">Ekle</button>
    <div class="out" id="out"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby-lHcAm7iqIw9SHikYlM6-ha2iBddU6CHnyWBoGANThXWtmkWqqhj_45hgTbwgin7b/exec";
    async function add(){
      const email  = document.getElementById('email').value.trim();
      const amount = document.getElementById('amount').value.trim();
      if(!email || !amount){ return alert("E-posta ve tutar gir"); }
      document.getElementById('out').textContent = "İşleniyor...";
      try{
        const body = new URLSearchParams({email, amount});
        const res  = await fetch(API, {
          method: "POST",
          headers: {"Content-Type":"application/x-www-form-urlencoded"},
          body
        });
        const text = await res.text(); // yeni bakiye dönüyor
        document.getElementById('out').textContent = `Yeni bakiye: ${text}`;
      }catch(e){
        document.getElementById('out').textContent = "Hata: " + e.message;
      }
    }
  </script>
</body>
</html>
