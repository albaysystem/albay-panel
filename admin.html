<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY PANEL - Admin</title>
<style>
body { background:#000; color:white; font-family:Arial; text-align:center; padding-top:60px; }
input { width:80%; padding:12px; border-radius:8px; border:none; margin-bottom:15px; font-size:17px; }
button { background:#c40000; border:none; padding:14px 22px; color:white; border-radius:8px;
font-size:18px; font-weight:bold; cursor:pointer; }
.container { background:#111; width:90%; padding:35px; margin:auto; border-radius:14px; }
</style>
</head>
<body>

<div class="container">
<h1>ALBAY PANEL ⚡</h1>

<input type="email" id="email" placeholder="Kullanıcı e-posta">
<input type="number" id="amount" placeholder="Bakiye ekle/çıkar (örn 10, -5)">

<button onclick="updateBalance()">Uygula</button>

<p id="status"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxPnjJLUmjyQ0CtFC04rpksLujxUmDyyXYsIbRtRmF3Y8Q93a5i1GnkqCARsnFNRqOE/exec";

function updateBalance(){
    let email = document.getElementById("email").value.trim();
    let amount = document.getElementById("amount").value.trim();
    if(!email || !amount) return;

    fetch(API_URL, {
        method:"POST",
        body:new URLSearchParams({ email:email, amount:amount })
    })
    .then(r=>r.text())
    .then(t=>{
        document.getElementById("status").innerHTML = "Yeni Bakiye: " + t + " ₺";
    });
}
</script>

</body>
</html>
