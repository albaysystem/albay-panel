<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ALBAY ‚Ä¢ Admin Panel</title>
<style>
  :root{
    --bg:#0b0b0b; --card:#121212; --muted:#bdbdbd; --red:#e11d2e; --green:#20c997; --white:#fff;
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  body{margin:0;background:var(--bg);color:var(--white)}
  .wrap{max-width:760px;margin:32px auto;padding:20px}
  .brand{font-size:28px;font-weight:800;letter-spacing:.6px;text-align:center;margin:12px 0 18px}
  .brand span{color:var(--red)}
  .card{background:var(--card);border:1px solid #222;border-radius:16px;padding:18px;box-shadow:0 10px 32px rgba(0,0,0,.35)}
  label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
  input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2b2b2b;background:#0f0f0f;color:#eee;outline:none}
  input::placeholder{color:#7a7a7a}
  .row{display:grid;grid-template-columns:1fr 160px;gap:12px}
  .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  button{cursor:pointer;border:0;border-radius:12px;padding:12px 16px;font-weight:700}
  .pri{background:var(--red);color:#fff}
  .sec{background:#232323;color:#eee}
  .ok{background:var(--green);color:#08160f}
  .out{background:#2b2b2b;color:#eee}
  .badge{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:#101010;border:1px solid #242424;margin-top:14px;font-weight:700}
  .muted{color:var(--muted);font-weight:500}
  .hr{height:1px;background:#1c1c1c;margin:18px 0}
  .small{font-size:12px;color:#8c8c8c}
  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#131313;border:1px solid #2a2a2a;color:#ddd;padding:10px 14px;border-radius:10px;display:none}
  .spinner{width:16px;height:16px;border:2px solid #333;border-top-color:#999;border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(1turn)}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">ALBAY <span>ADMIN</span> PANEL</div>

    <div class="card">
      <label for="email">Kullanƒ±cƒ± (e-posta veya telefon)</label>
      <input id="email" placeholder="√∂r. muratalbay510@gmail.com veya 905540046746" />

      <div class="row">
        <div>
          <label for="amount">Tutar (‚Ç∫)</label>
          <input id="amount" type="number" step="0.01" placeholder="√∂r. 10" />
        </div>
        <div class="btns" style="align-items:end;justify-content:flex-end">
          <button class="sec" id="btnShow">Bakiyeyi G√∂ster</button>
        </div>
      </div>

      <div class="btns">
        <button class="ok" id="btnAdd">Tutar Ekle</button>
        <button class="out" id="btnSub">Tutar D√º≈ü</button>
        <button class="pri" id="btnZero">Bakiyeyi Sƒ±fƒ±rla</button>
      </div>

      <div class="badge">
        <div class="spinner" id="spinner" style="display:none"></div>
        <span>Bakiy–µ:</span>
        <span id="balance" style="font-size:18px">‚Äî</span>
        <span class="muted">‚Ç∫</span>
      </div>

      <div class="hr"></div>
      <div class="small">
        ‚Ä¢ <b>Bakiyeyi G√∂ster</b> yalnƒ±zca email/telefon ile sorgular. <br/>
        ‚Ä¢ <b>Tutar Ekle/D√º≈ü</b> i≈üleminde pozitif sayƒ± gir; d√º≈ümek i√ßin ‚ÄúTutar D√º≈ü‚Äùe bas (arka planda negatif g√∂nderir).
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // üîó Apps Script Web App URL'in
  const API_URL = "https://script.google.com/macros/s/AKfycbxl3xZW4ECMarPywCD_IS_3kq-Eo65ERGuQVufKHJ5lOjM8gdvse-YPhS3YYLUjYvOX/exec";

  // yardimcilar
  const $ = sel => document.querySelector(sel);
  const spinner = $("#spinner");
  const balOut  = $("#balance");
  const toast   = $("#toast");

  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(()=> toast.style.display = "none", 2200);
  }

  function startLoading(){ spinner.style.display = "inline-block"; }
  function stopLoading(){ spinner.style.display = "none"; }

  function normEmail(v){
    // ba≈ütaki/sondaki bo≈üluklarƒ± temizle
    v = (v||"").trim();
    // Telefon ise + koyma, 0 ile ba≈ülƒ±yorsa 90'a √ßevirme yok;
    // Arkadaki Apps Script zaten metni olduƒüu gibi e≈üle≈ütiriyor.
    return v;
  }

  async function callAPI(params){
    const url = API_URL + "?" + new URLSearchParams(params).toString();
    const res = await fetch(url, { method:"GET", cache:"no-store" });
    if(!res.ok) throw new Error("Aƒü hatasƒ±: " + res.status);
    const text = await res.text();
    return text;
  }

  async function showBalance(){
    const email = normEmail($("#email").value);
    if(!email){ showToast("Email/Telefon gir."); return; }
    try{
      startLoading();
      const r = await callAPI({ email });
      balOut.textContent = r;
      showToast("Bakiye g√ºncellendi.");
    }catch(e){
      showToast("Hata: " + e.message);
    }finally{ stopLoading(); }
  }

  async function changeAmount(sign){
    const email = normEmail($("#email").value);
    const val = $("#amount").value;
    if(!email){ showToast("Email/Telefon gir."); return; }
    if(!val){ showToast("Tutar gir."); return; }
    let amount = parseFloat(val);
    if(isNaN(amount)){ showToast("Tutar sayƒ± olmalƒ±."); return; }
    if(sign < 0) amount = -Math.abs(amount);

    try{
      startLoading();
      const r = await callAPI({ email, amount: amount.toString() });
      // API yeni bakiyeyi d√∂nd√ºr√ºyor
      balOut.textContent = r;
      showToast(sign > 0 ? "Tutar eklendi." : "Tutar d√º≈ü√ºld√º.");
    }catch(e){
      showToast("Hata: " + e.message);
    }finally{ stopLoading(); }
  }

  async function zeroBalance(){
    $("#amount").value = "0";
    await changeAmount(0); // amount=0 -> API mevcut bakiyeyi d√∂nd√ºr√ºr (deƒüi≈ümez)
    // Sƒ±fƒ±rlamak i√ßin mevcut bakiyeyi √ßekip negatif g√∂nderiyoruz
    const current = parseFloat(balOut.textContent || "0");
    if(isNaN(current) || current === 0){ showToast("Zaten 0."); return; }
    $("#amount").value = String(current);
    await changeAmount(-1);
  }

  // butonlar
  $("#btnShow").addEventListener("click", showBalance);
  $("#btnAdd").addEventListener("click", ()=>changeAmount(1));
  $("#btnSub").addEventListener("click", ()=>changeAmount(-1));
  $("#btnZero").addEventListener("click", zeroBalance);
</script>
</body>
</html>
