<!doctype html><html lang="tr"><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ALBAY ADMIN</title>
<style>
  body{background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .box{max-width:680px;margin:40px auto;padding:24px;border-radius:14px;background:#0d0d0d}
  h1{letter-spacing:.5px;text-align:center;margin:0 0 22px}
  input,button{width:100%;padding:14px;border-radius:10px;border:0;font-size:16px}
  input{background:#111;color:#fff;outline:1px solid #222}
  .row{display:flex;gap:10px}
  .btn{background:#e10600;color:#fff;font-weight:700;cursor:pointer}
  .muted{opacity:.8}
  .mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}
</style>
<div class="box">
  <h1>ALBAY ADMIN PANEL</h1>
  <input id="email" placeholder="kullanıcı e-posta/telefon" class="mt8">
  <div id="bal" class="mt12 muted">Bakiye: —</div>
  <div class="row mt12">
    <button class="btn" onclick="showBal()">Bakiye Göster</button>
  </div>
  <input id="amount" placeholder="Tutar (ör. 25)" class="mt12">
  <div class="row mt12">
    <button class="btn" onclick="add()">Tutar Ekle</button>
    <button class="btn" onclick="deduct()">Tutar Düş</button>
  </div>
  <div id="msg" class="mt16 muted"></div>
</div>
<script>
const API_URL="https://script.google.com/macros/s/AKfycbzKhlIcctWQh_ulxBzenRcXZRRu1w7-QOrxUWhQ1GbiAZ8RswQ67tHbTMrKkoAAxwhY/exec";

async function api(p){const u=API_URL+'?'+new URLSearchParams(p);const r=await fetch(u);return r.text();}
async function showBal(){
  const email=document.getElementById('email').value.trim();
  if(!email) return note('E-posta/telefon gir');
  const v=await api({email});
  document.getElementById('bal').innerText='Bakiye: '+v+' ₺';
}
async function add(){await mutate(1);}
async function deduct(){await mutate(-1);}
async function mutate(sign){
  const email=document.getElementById('email').value.trim();
  const amount=parseFloat(document.getElementById('amount').value||'0');
  if(!email||!amount) return note('E-posta ve tutar gerekli');
  const v=await api({email, amount:String(sign*amount)});
  note('Yeni bakiye: '+v+' ₺'); document.getElementById('bal').innerText='Bakiye: '+v+' ₺';
}
function note(t){document.getElementById('msg').innerText=t;}
</script>
</html>
