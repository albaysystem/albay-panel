<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ALBAY ADMIN</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial; padding-top: 60px; }
    input { width: 80%; padding: 12px; margin: 10px; border-radius: 6px; border: none; font-size: 17px; }
    button { background: #d60000; color: #fff; padding: 10px 20px; border-radius: 6px; border: none; margin: 6px; font-size: 17px; }
  </style>
</head>
<body>

<h1>ALBAY ADMIN PANEL</h1>

<input type="text" id="email" placeholder="Telefon (örn: 905540046746)">
<button onclick="getBalance()">Bakiye Göster</button>

<h2>Bakiye: <span id="balance">-</span> ₺</h2>

<input type="number" id="amount" placeholder="Tutar (örn: 50)">
<button onclick="update(1)">Tutar Ekle</button>
<button onclick="update(-1)">Tutar Düş</button>

<script>
const API = "https://script.google.com/macros/s/AKfycbxl3xZW4ECMarPywCD_IS_3kq-Eo65ERGuQVufKHJ5lOjM8gdvse-YPhS3YYLUjYvOX/exec";

function getBalance(){
 let email = document.getElementById("email").value;
 fetch(API + "?email=" + email)
 .then(r => r.text())
 .then(b => document.getElementById("balance").innerText = b);
}

function update(dir){
 let email = document.getElementById("email").value;
 let amount = document.getElementById("amount").value;
 let final = Number(amount) * dir;
 fetch(API + "?email=" + email + "&amount=" + final)
 .then(r => r.text())
 .then(newBalance => document.getElementById("balance").innerText = newBalance);
}
</script>

</body>
</html>
