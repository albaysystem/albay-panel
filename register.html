<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kayıt • ALBAY STEPS</title>
<script>const API_URL="https://script.google.com/macros/s/AKfycbxHcjw7HYAM6AgrpC7vF27oSeVqJo3TSngJDnS-ELblvvVNDq3ywTU0xqyRL-IG5bAY/exec";</script>
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}
.box{max-width:420px;margin:60px auto;background:#111;padding:20px;border-radius:12px}
h2{color:#e30613;margin:0 0 12px}
input,button{width:100%;padding:14px;border:none;border-radius:8px;margin-top:10px;font-size:16px}
button{background:#e30613;color:#fff;font-weight:700}
.small{color:#bbb;font-size:12px;margin-top:8px}
</style>
</head>
<body>
<div class="box">
  <h2>Kayıt Ol</h2>
  <input id="email" placeholder="Telefon veya e-posta">
  <button onclick="reg()">Kayıt Ol</button>
  <div class="small">Zaten hesabın var mı? <a href="login.html">Giriş yap</a></div>
</div>
<script>
async function reg(){
  const e=(document.getElementById('email').value||'').trim();
  if(!e) return alert('Telefon/e-posta gir');
  // kayıt için kullanıcı oluştur: balance sorgusu otomatik user yaratıyor
  try{ await fetch(`${API_URL}?balance=1&email=${encodeURIComponent(e)}`) }catch(_){}
  localStorage.setItem('userEmail',e);
  location.href='panel.html';
}
</script>
</body>
</html>
