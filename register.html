<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kayıt Ol • ALBAY STEPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;text-align:center;}
.container{max-width:420px;margin:80px auto;background:#111;padding:25px;border-radius:12px;}
input,button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:6px;font-size:16px;}
button{background:#ff0000;color:#fff;font-weight:bold;cursor:pointer;}
small{opacity:0.8;font-size:13px;}
</style>
</head>
<body>

<div class="container">
<h2>Kayıt Ol</h2>

<input id="email" placeholder="Telefon veya E-mail">
<input id="password" type="password" placeholder="Şifre">

<button onclick="register()">Kayıt Ol</button>

<small>Zaten hesabın var mı?</small>
<button onclick="window.location.href='login.html'">Giriş Yap</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyueArV7uzUNeX0Qz3I22CXbvKyeOf6lNvdWiBMJM0FRNwYAUSTFM-0ObNEdHw0S8rE/exec";

async function register(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!email || !pass){
    alert("Email/Telefon ve şifre gerekli."); return;
  }

  const res = await fetch(`${API_URL}?register=1&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`);
  const msg = await res.text();
  alert(msg);

  if(msg.includes("OK")){
    localStorage.setItem("userEmail", email);
    window.location.href = "panel.html";
  }
}
</script>

</body>
</html>
