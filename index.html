<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY SYSTEM GİRİŞ</title>
<style>
body{background:#000;color:#fff;text-align:center;font-family:Arial;margin-top:100px}
input,button{width:80%;padding:12px;margin:10px;border:none;border-radius:8px;font-size:16px}
button{background:#8b0000;color:#fff;font-weight:bold}
.small{font-size:12px;color:#bbb}
</style>
</head>
<body>

<h2>ALBAY SYSTEM GİRİŞ PANELİ ✅</h2>
<p>Komutan giriş yapınız.</p>

<input id="user" type="text" placeholder="Kullanıcı adı">
<input id="pass" type="password" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>
<div class="small">İpucu: kullanıcı <b>albay</b>, şifre <b>Komutan123!</b></div>

<script>
function login() {
  // Girdileri al, baş/son boşlukları kırp
  const u = (document.getElementById("user").value || "").trim().toLowerCase();
  const p = (document.getElementById("pass").value || "").trim();

  // Beklenen değerler
  const okUser = "albay";
  const okPass = "Komutan123!";

  if (u === okUser && p === okPass) {
    // admin.html zaten repo’da var, oraya geç
    window.location.href = "admin.html";
  } else {
    alert("Hatalı giriş, lütfen tekrar deneyin.\nNot: Kullanıcı adı küçük harf: albay");
  }
}
</script>

</body>
</html>
