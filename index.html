<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALBAY STEPS</title>

  <!-- Uygulama Mobilde Uygulama Gibi Açılır -->
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 290px;
      border: 1px solid #600;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #b30000;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ALBAY STEPS</h2>
  <p id="email"></p>

  <div style="display:flex; gap:10px; justify-content:center;">
    <div><b>Günlük</b><br><span id="daily">0</span></div>
    <div><b>Toplam</b><br><span id="total">0</span></div>
    <div><b>Puan</b><br><span id="points">0</span></div>
  </div>

  <button id="add">+100 Adım (Test)</button>
  <button id="logout" style="background:#333;">Çıkış Yap</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) location.href = "index.html";

  document.getElementById("email").innerText = user.email;
  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  let data = snap.data();
  document.getElementById("daily").innerText = data.dailySteps;
  document.getElementById("total").innerText = data.totalSteps;
  document.getElementById("points").innerText = data.points;

  document.getElementById("add").onclick = async () => {
    await updateDoc(ref, {
      dailySteps: data.dailySteps + 100,
      totalSteps: data.totalSteps + 100,
      points: data.points + 1
    });
    location.reload();
  };

  document.getElementById("logout").onclick = () => signOut(auth);
});
</script>

<!-- ✅ SERVİS WORKER KAYDI (SİLME) -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/albay-panel/sw.js");
}
</script>

</body>
</html>
