<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY STEPS • Giriş</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">
<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}
.container {
  width: 90%;
  max-width: 400px;
  background: #111;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}
input {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  background: #222;
  color: white;
  font-size: 15px;
  outline: none;
}
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #d90000;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 17px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>ALBAY STEPS</h2>
  <p>Giriş Yap</p>

  <input type="text" id="email" placeholder="Telefon Numaranız (Örn: 905xx)">
  <button onclick="login()">Giriş Yap</button>
</div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  if(email === "") {
    alert("Numara boş olamaz.");
    return;
  }
  localStorage.setItem("userEmail", email);
  window.location.href = "panel.html";
}
</script>

</body>
</html>
