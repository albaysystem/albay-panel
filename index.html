<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ALBAY STEPS • Giriş</title>
<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.card{background:#111;border:1px solid #333;padding:25px;border-radius:15px;width:320px;text-align:center}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;background:#222;color:#fff}
button{width:100%;padding:10px;background:#e11d2e;border:none;border-radius:8px;color:#fff;font-weight:700;margin-top:10px}
a{color:#aaa;font-size:13px}
</style>
</head>
<body>
<div class="card">
  <h2>ALBAY STEPS</h2>
  <input id="email" placeholder="E-posta">
  <input id="pass" type="password" placeholder="Şifre">
  <button id="login">Giriş Yap</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
  authDomain:"albay-steps.firebaseapp.com",
  projectId:"albay-steps"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

document.getElementById("login").onclick=()=>{
  signInWithEmailAndPassword(auth,email.value,pass.value)
  .then(()=>location.href="panel.html")
  .catch(e=>alert("Hata: "+e.message));
};
</script>
</body>
</html>
