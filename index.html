<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALBAY STEPS</title>
<link rel="manifest" href="https://albaysystem.github.io/manifest.json">
<style>
body { background: #111; font-family: Arial; text-align: center; color: white; }
.card { margin: 120px auto; background: #000; padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; }
input { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 12px; }
button { width: 100%; padding: 14px; background: red; border: none; border-radius: 8px; color: white; font-size: 18px; }
#result { margin-top: 18px; font-size: 18px; }
</style>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwFg5WEu1q3e4E1nJ0aXb4IAOIK8FDEtjbqnftCgFHlvCWkrZ9CNOHVRgEHEDk01hfq/exec";

async function showBalance() {
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("Email gir.");

  document.getElementById("result").innerText = "Kontrol ediliyor...";

  try {
    let res = await fetch(`${API_URL}?email=${encodeURIComponent(email)}`);
    let text = await res.text();
    document.getElementById("result").innerText = "Bakiyen: " + text;
  } catch {
    document.getElementById("result").innerText = "Bağlantı hatası. Tekrar dene.";
  }
}
</script>
</head>

<body>
<div class="card">
<h1>ALBAY STEPS</h1>

<input type="email" id="email" placeholder="E-posta">
<button onclick="showBalance()">Bakiyemi Göster</button>

<div id="result"></div>
</div>
</body>
</html>
