<!doctype html><html lang="tr"><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ALBAY STEPS • Panel</title>
<style>
  body{background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .box{max-width:680px;margin:40px auto;padding:24px;border-radius:14px;background:#0d0d0d;text-align:center}
  h1{color:#ff2a2a;margin:0 0 18px}
  input,button{width:100%;padding:14px;border-radius:10px;border:0;font-size:16px}
  input{background:#111;color:#fff;outline:1px solid #222}
  .btn{background:#e10600;color:#fff;font-weight:700;cursor:pointer;margin-top:10px}
  .muted{opacity:.8;margin-top:12px}
</style>
<div class="box">
  <h1>ALBAY STEPS • Panel</h1>
  <div id="bal" class="muted">Bakiye: 0 ₺</div>
  <button class="btn" onclick="refresh()">Bakiyeyi Yenile</button>
  <h3 class="muted">Para Çekme Talebi</h3>
  <input id="iban" placeholder="TR IBAN">
  <input id="amt" placeholder="Tutar">
  <button class="btn" onclick="req()">Talep Gönder</button>
  <button class="btn" onclick="logout()">Çıkış Yap</button>
  <div id="msg" class="muted"></div>
</div>
<script>
const API_URL="https://script.google.com/macros/s/AKfycbzKhlIcctWQh_ulxBzenRcXZRRu1w7-QOrxUWhQ1GbiAZ8RswQ67tHbTMrKkoAAxwhY/exec";
const email=localStorage.getItem('albay_user')||'905540046746'; // örnek

async function refresh(){
  const r=await fetch(API_URL+'?'+new URLSearchParams({email}));
  const v=await r.text(); document.getElementById('bal').innerText='Bakiye: '+v+' ₺';
}
function req(){document.getElementById('msg').innerText='Talebin alındı (demo).';}
function logout(){localStorage.removeItem('albay_user');location.href='index.html';}
refresh();
</script>
</html>
