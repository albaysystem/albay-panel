<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALBAY PANEL GİRİŞ</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 60px;
    }

    input {
      width: 250px;
      padding: 12px;
      margin-top: 10px;
      background: #111;
      border: 1px solid #b30000;
      color: white;
    }

    button {
      width: 250px;
      padding: 12px;
      background: #b30000;
      color: white;
      font-weight: bold;
      margin-top: 8px;
      border: none;
    }
  </style>
</head>

<body>
  <h2>ALBAY PANEL GİRİŞ</h2>
  <form>
    <input type="text" id="email" placeholder="E-posta" required><br>
    <input type="password" id="pass" placeholder="Şifre" required><br>
    <button>Giriş Yap</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
      authDomain: "albay-steps.firebaseapp.com",
      projectId: "albay-steps",
      storageBucket: "albay-steps.firebasestorage.app",
      messagingSenderId: "398122699141",
      appId: "1:398122699141:web:787430d8d67c3451dedcec",
      measurementId: "G-HXLNJ884EL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value.trim();

      const ref = doc(db, "Kullanıcılar", email);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        alert("Giriş başarılı ✅");
        window.location.href = "panel.html";
      } else {
        alert("Hatalı giriş ❌");
      }
    });
  </script>

</body>
</html>
