<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY STEPS</title>

<!-- Manifest (Hazır ✅) -->
<link rel="manifest" href="https://albaysystem.github.io/manifest.json">

<!-- Stil -->
<style>
body {
  background: #000;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
.container {
  background: #111;
  padding: 25px;
  border-radius: 15px;
  width: 85%;
  max-width: 380px;
}
h1 {
  color: red;
  margin-bottom: 25px;
  font-size: 32px;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  font-size: 16px;
}
button {
  width: 100%;
  background: red;
  border: none;
  padding: 14px;
  border-radius: 10px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}
#status {
  margin-top: 18px;
  color: #bbb;
  font-size: 16px;
}
</style>

</head>
<body>

<div class="container">
  <h1>ALBAY STEPS</h1>

  <input type="email" id="email" placeholder="E-posta">
  <button onclick="checkBalance()">Bakiyemi Göster</button>
  <div id="status">...</div>
</div>

<script>
// ✅ Google Script URL'in
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpHWJ4e3AFg-1urWdBFrbQQMwACCae7I8mCAgw6zWxK0kqgLKFpKNIlCML76F9ys0p/exec";

function checkBalance(){
  const email = document.getElementById("email").value.trim();
  document.getElementById("status").innerText = "Kontrol ediliyor...";

  fetch(`${SCRIPT_URL}?email=${email}`)
  .then(res => res.text())
  .then(balance => {
    document.getElementById("status").innerText = "Bakiye: " + balance + " ALBAY COIN";
  })
  .catch(err => {
    document.getElementById("status").innerText = "Bağlantı hatası. Yeniden deneyin.";
  });
}
</script>

</body>
</html>
