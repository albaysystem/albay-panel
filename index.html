<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALBAY PANEL GİRİŞ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#0b0b0b; color:white; font-family:Arial; text-align:center; padding-top:80px; }
input, button {
  width: 260px; padding: 12px; border-radius:5px; border:none; margin-top:10px;
  font-size:16px; background:#111; color:white;
}
button { background:#b30000; font-weight:bold; cursor:pointer; }
button:hover { opacity:.8; }
</style>
</head>
<body>

<h2>ALBAY PANEL</h2>

<form>
  <input id="email" type="email" placeholder="E-posta" required><br>
  <input id="parola" type="password" placeholder="Şifre" required><br>
  <button type="submit">Giriş Yap</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
  authDomain: "albay-steps.firebaseapp.com",
  projectId: "albay-steps",
  storageBucket: "albay-steps.firebasestorage.app",
  messagingSenderId: "398122699141",
  appId: "1:398122699141:web:787430d8d67c3451dedcec",
  measurementId: "G-HXLNJ884EL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const parola = document.getElementById("parola").value;

  try {
    await signInWithEmailAndPassword(auth, email, parola);
    window.location.href = "panel.html";
  } catch (e) {
    alert("Hatalı giriş ❌");
  }
});
</script>

</body>
</html>
