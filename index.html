<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY PANEL GİRİŞ</title>

<style>
body { background:#0b0b0b; color:white; text-align:center; font-family:Arial; margin-top:60px; }
input { width:250px; padding:12px; margin:8px; border-radius:6px; background:#111; border:1px solid #333; color:white; }
button { width:250px; padding:12px; background:#b30000; color:white; font-weight:bold; border-radius:6px; border:none; margin-top:10px; }
.msg { margin-top:15px; font-size:14px; }
.ok { color:#16a34a; }
.err { color:#ef4444; }
</style>
</head>

<body>
<h2>ALBAY PANEL</h2>
<form id="loginForm">
<input type="email" id="email" placeholder="E-posta" required><br>
<input type="password" id="password" placeholder="Şifre" required><br>
<button type="submit">Giriş Yap</button>
</form>
<div id="msg" class="msg"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
  authDomain: "albay-steps.firebaseapp.com",
  projectId: "albay-steps",
  storageBucket: "albay-steps.firebasestorage.app",
  messagingSenderId: "398122699141",
  appId: "1:398122699141:web:787430d8d67c3451dedcec",
  measurementId: "G-HXLNJ884EL"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  const ref = doc(db, "users", email); // *** DİKKAT: users ***
  const snap = await getDoc(ref);

  const msg = document.getElementById("msg");

  if (snap.exists()) {
    msg.innerHTML = "Giriş başarılı ✅";
    msg.className = "msg ok";
    setTimeout(() => { window.location.href = "panel.html"; }, 700);
  } else {
    msg.innerHTML = "Hatalı giriş ❌";
    msg.className = "msg err";
  }
});
</script>

</body>
</html>
