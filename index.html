<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALBAY PANEL</title>
<style>
body {
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
    margin-top:120px;
}
h1 { color:red; letter-spacing:2px; }
input, button {
    padding:12px;
    width:250px;
    margin:6px;
    border:none;
    border-radius:6px;
}
button { background:red; color:white; font-weight:bold; }
</style>
</head>
<body>

<h1>ALBAY PANEL</h1>
<p>Giriş Yap</p>

<input type="email" placeholder="E-posta" id="email"><br>
<input type="password" placeholder="Şifre" id="password"><br>
<button onclick="login()">Giriş</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
  authDomain: "albay-steps.firebaseapp.com",
  projectId: "albay-steps",
  storageBucket: "albay-steps.firebasestorage.app",
  messagingSenderId: "398122699141",
  appId: "1:398122699141:web:787430d8d67c3451dedcec",
  measurementId: "G-HXLNJ884EL"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
  .then(() => {
    alert("Giriş başarılı ✅");
  })
  .catch(() => {
    alert("E-posta veya şifre yanlış ❌");
  });
}
</script>

</body>
</html>
