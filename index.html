<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ALBAY PANEL</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial; padding-top: 80px; }
    input { width: 80%; padding: 12px; margin: 10px; border-radius: 8px; border: none; font-size: 18px; }
    button { background: #d60000; color: #fff; padding: 12px 20px; border: none; border-radius: 8px; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>ALBAY PANEL</h1>
<p>Bakiyeni telefon numaran ile kontrol et</p>

<input type="text" id="email" placeholder="Telefon (örn: 905540046746)">
<button onclick="getBalance()">Bakiyeyi Göster</button>

<h2>Bakiye: <span id="balance">-</span> ₺</h2>

<script>
const API = "https://script.google.com/macros/s/AKfycbxl3xZW4ECMarPywCD_IS_3kq-Eo65ERGuQVufKHJ5lOjM8gdvse-YPhS3YYLUjYvOX/exec";

function getBalance() {
  let email = document.getElementById("email").value;
  fetch(API + "?email=" + email)
    .then(r => r.text())
    .then(b => document.getElementById("balance").innerText = b);
}
</script>

</body>
</html>
