<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><title>Çekim</title></head><body>
<h2>Çekim Talebi</h2>
<button id="withdrawBtn">Çekim Talebi Gönder</button>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBdopyZfXQ9NcTpAXYFvt3ti3UNxKaP1YM",
  authDomain: "albay-system.firebaseapp.com",
  projectId: "albay-system",
  storageBucket: "albay-system.appspot.com",
  messagingSenderId: "503510278441",
  appId: "1:503510278441:web:b5b6048292cd3f85e7f8df"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("withdrawBtn").addEventListener("click", async function() {
  const isim = localStorage.getItem("username") || "Bilinmiyor";
  await addDoc(collection(db, "withdraw_requests"), {
    kullanici: isim,
    tarih: new Date().toLocaleString()
  });
  alert("✅ Çekim talebi gönderildi!");
});
</script>
</body></html>
