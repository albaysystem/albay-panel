<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBAY STEPS • Panel</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">
<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Montserrat', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #111;
  width: 90%;
  max-width: 450px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
}
input {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  background: #222;
  color: white;
  font-size: 15px;
}
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #d90000;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 17px;
  cursor: pointer;
}
.logout {
  background: #444;
}
.balance-box {
  margin: 20px 0;
  font-size: 20px;
  padding: 12px;
  background: #222;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="container">
  <h2>ALBAY STEPS • Panel</h2>
  <div class="balance-box">
    Bakiye: <span id="balance">0</span> ₺
  </div>

  <button onclick="getBalance()">Bakiyeyi Yenile</button>

  <h3>Para Çekme Talebi</h3>
  <input type="text" id="iban" placeholder="TR IBAN">
  <input type="number" id="amount" placeholder="Tutar">

  <button onclick="withdraw()">Talep Gönder</button>
  <button class="logout" onclick="logout()">Çıkış Yap</button>
</div>

<script>
// giriş kontrol
const user = localStorage.getItem("userEmail");
if (!user) window.location.href = "index.html";

// Google Script Linki
const API_URL = "https://script.google.com/macros/s/AKfycbxPnjJLUmjyQ0CtFC04rpksLujxUmDyyXYsIbRtRmF3Y8Q93a5i1GnkqCARsnFNRqOE/exec";

// Bakiye çek
function getBalance() {
  fetch(API_URL + "?action=getBalance&email=" + user)
  .then(r => r.text())
  .then(balance => document.getElementById("balance").innerText = balance);
}

// Para çekme talebi
function withdraw() {
  const iban = document.getElementById("iban").value;
  const amount = document.getElementById("amount").value;

  if(iban === "" || amount === "") {
    alert("İBAN ve Tutar boş olamaz.");
    return;
  }

  fetch(API_URL + "?action=withdraw&email=" + user + "&iban=" + iban + "&amount=" + amount)
  .then(r => r.text())
  .then(msg => alert("Talep Gönderildi ✅"));
}

// Çıkış
function logout() {
  localStorage.removeItem("userEmail");
  window.location.href = "index.html";
}
</script>

</body>
</html>
