<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ALBAY STEPS â€¢ Panel</title>
  <style>
    body{background:#0b0b0b;color:#eee;font-family:system-ui,Arial;margin:0;display:grid;place-items:center;min-height:100vh}
    .card{background:#111;border:1px solid #2a2a2a;border-radius:16px;padding:22px;min-width:320px;max-width:520px;width:92%;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.35);margin:24px 0}
    h1{color:#e11d2e;margin:0 0 10px}
    .kpi{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin:12px 0}
    .kpi div{background:#161616;border:1px solid #2a2a2a;border-radius:12px;padding:12px 16px;min-width:140px}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #2a2a2a;margin-top:10px;background:#161616;color:#fff}
    button.primary{background:#b30000;font-weight:700;cursor:pointer}
    .small{opacity:.75;font-size:13px}
    .row{display:flex;gap:10px}
    @media (max-width:420px){ .row{flex-direction:column} }
  </style>
</head>
<body>
  <div class="card">
    <h1>ALBAY STEPS â€¢ Panel</h1>
    <div id="who" class="small">YÃ¼kleniyorâ€¦</div>

    <div class="kpi">
      <div>BugÃ¼nkÃ¼ AdÄ±m: <b id="todaySteps">0</b></div>
      <div>Toplam AdÄ±m: <b id="totalSteps">0</b></div>
      <div>Puan: <b id="points">0</b></div>
    </div>
    <p class="small" style="margin:10px 0 0">Ã‡ekilebilir (TL): <b id="availTL">0.00</b></p>

    <button id="mockStep" class="primary">+100 AdÄ±m Ekle (Test)</button>

    <br/><br/>
    <h3 style="margin:0">ðŸ’¸ Para Ã‡ek</h3>
    <input id="ibanInput" type="text" placeholder="IBAN veya Papara No"/>
    <div class="row">
      <input id="amountInput" type="number" placeholder="TL miktarÄ± (boÅŸ bÄ±rakÄ±rsan maksimum)"/>
      <button id="withdrawBtn" class="primary" style="min-width:160px">Talep OluÅŸtur</button>
    </div>
    <p class="small">Talep oluÅŸturulduÄŸunda Ã¶deme <b>manuel</b> yapÄ±lÄ±r. Otomatik para Ã§Ä±kÄ±ÅŸÄ± <b>yoktur</b>.</p>

    <button id="signOut">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc,
      serverTimestamp, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // â€”â€” Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAEQy9wEnip-cIsBRUdm6raL_uTkwxQVC8",
      authDomain: "albay-steps.firebaseapp.com",
      projectId: "albay-steps",
      storageBucket: "albay-steps.firebasestorage.app",
      messagingSenderId: "398122699141",
      appId: "1:398122699141:web:787430d8d67c3451dedcec",
      measurementId: "G-HXLNJ884EL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // â€”â€” Ã‡EKÄ°M AYARLARI (A seÃ§imin)
    const SETTINGS = {
      MIN_PAYOUT_TL: 150,  // minimum Ã§ekim
      POINT_TO_TL: 0.5,    // 1 puan = 0.5 TL  (1000 adÄ±m = 10 puan = 5 TL)
      FEE_FIXED: 5,        // min 5 TL
      FEE_PERCENT: 5,      // %5
      RESERVE_PERCENT: 10  // %10 rezerv
    };

    const whoEl = document.getElementById("who");
    const todayStepsEl = document.getElementById("todaySteps");
    const totalStepsEl = document.getElementById("totalSteps");
    const pointsEl = document.getElementById("points");
    const availTLEl = document.getElementById("availTL");
    const mockBtn = document.getElementById("mockStep");
    const signOutBtn = document.getElementById("signOut");

    function todayId(){
      const d=new Date(), m=String(d.getMonth()+1).padStart(2,"0"), day=String(d.getDate()).padStart(2,"0");
      return `${d.getFullYear()}-${m}-${day}`;
    }

    async function ensureUserDoc(email){
      const uref = doc(db, "users", email);
      const snap = await getDoc(uref);
      if(!snap.exists()){
        await setDoc(uref, { email, role:"user", points:0, totalSteps:0, createdAt:serverTimestamp() });
      }
      return uref;
    }

    async function loadDashboard(email){
      whoEl.textContent = email;
      const uref = await ensureUserDoc(email);

      // user ana verileri
      const usnap = await getDoc(uref);
      const udata = usnap.data() || {};
      totalStepsEl.textContent = udata.totalSteps ?? 0;
      pointsEl.textContent     = udata.points ?? 0;
      const avail = (udata.points ?? 0) * SETTINGS.POINT_TO_TL;
      availTLEl.textContent = avail.toFixed(2);

      // bugÃ¼nkÃ¼
      const dsRef = doc(db, "users", email, "dailyStats", todayId());
      const dsSnap = await getDoc(dsRef);
      todayStepsEl.textContent = dsSnap.exists() ? (dsSnap.data().steps ?? 0) : 0;

      // Test: 100 adÄ±m ekle
      mockBtn.onclick = async () => {
        const add = 100;
        const curDs = (await getDoc(dsRef)).data() || {};
        const current = curDs.steps || 0;
        const newSteps = current + add;

        await setDoc(dsRef, { steps:newSteps, updatedAt:serverTimestamp() }, { merge:true });

        const uS2 = await getDoc(uref);
        const uD2 = uS2.data() || {};
        const newTotal  = (uD2.totalSteps || 0) + add;
        const newPoints = (uD2.points || 0) + Math.floor(add/100); // 100 adÄ±m = 1 puan
        await updateDoc(uref, { totalSteps:newTotal, points:newPoints });

        // ekranda gÃ¼ncelle
        todayStepsEl.textContent = newSteps;
        totalStepsEl.textContent = newTotal;
        pointsEl.textContent     = newPoints;
        availTLEl.textContent    = (newPoints * SETTINGS.POINT_TO_TL).toFixed(2);
        alert("100 adÄ±m eklendi (test) âœ…");
      };
    }

    onAuthStateChanged(auth, (user) => {
      if(!user){ window.location.href = "index.html"; return; }
      loadDashboard(user.email).catch(e => alert("Panel yÃ¼klenemedi: " + e.message));
    });

    // â€”â€” Para Ã§ekme talebi
    const withdrawBtn = document.getElementById("withdrawBtn");
    withdrawBtn.onclick = async () => {
      const iban = document.getElementById("ibanInput").value.trim();
      let amount = Number(document.getElementById("amountInput").value);
      if(!iban){ alert("IBAN / Papara numarasÄ± gir."); return; }

      const email = auth.currentUser.email;
      const uref  = doc(db, "users", email);
      const snap  = await getDoc(uref);
      const points = (snap.exists() ? (snap.data().points || 0) : 0);
      const availableTL = points * SETTINGS.POINT_TO_TL;

      if(!amount || amount<=0){ amount = Math.floor(availableTL); } // boÅŸsa max
      if(amount > availableTL){ alert(`Maksimum: ${availableTL.toFixed(2)} TL`); return; }
      if(amount < SETTINGS.MIN_PAYOUT_TL){ alert(`Minimum Ã§ekim limiti ${SETTINGS.MIN_PAYOUT_TL} TL.`); return; }

      const fee = Math.max(SETTINGS.FEE_FIXED, amount * (SETTINGS.FEE_PERCENT/100));
      const reserve = amount * (SETTINGS.RESERVE_PERCENT/100);
      const net = amount - fee - reserve;
      if(net <= 0){ alert("Net Ã¶deme 0 TL'ye dÃ¼ÅŸtÃ¼. TutarÄ± artÄ±rÄ±n."); return; }

      const ok = confirm(
        `â›³ Talep Ã–zeti\n`+
        `BrÃ¼t: ${amount.toFixed(2)} TL\n`+
        `Ãœcret: ${fee.toFixed(2)} TL\n`+
        `Rezerv: ${reserve.toFixed(2)} TL\n`+
        `NET Ã–DENECEK: ${net.toFixed(2)} TL\n\n`+
        `Talebi oluÅŸturmak istiyor musun?`
      );
      if(!ok) return;

      await addDoc(collection(db, "withdrawRequests"), {
        email, iban, amount, fee, reserve, net,
        status:"pending", createdAt:serverTimestamp()
      });

      alert("âœ… Talep oluÅŸturuldu! Onay bekleniyor.");
      document.getElementById("ibanInput").value = "";
      document.getElementById("amountInput").value = "";
    };

    // â€”â€” Ã‡Ä±kÄ±ÅŸ
    signOutBtn.onclick = () => signOut(auth).then(()=>location.href="index.html");
  </script>
</body>
</html>
